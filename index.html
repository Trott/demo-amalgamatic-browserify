<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amalgamatic Browserify Demo</title>
  <link rel="stylesheet" href="css/foundation.min.css" />
  <script src="bundle.js"></script>
</head>

<body>

  <div class="contain-to-grid">
    <nav class="top-bar" data-topbar role="navigation">
      <ul class="title-area">
        <li class="name">
          <h1><a href="./">Demo: Amalgamatic + Browserify</a></h1>
        </li>
      </ul>
    </nav>
  </div>

  <div class="row">
    <div class="large-12 columns">
      <p>&nbsp;</p>
  <form action="index.html">
    <div class="row">
      <div class="large-12 columns">
        <div class="row collapse">
          <div class="small-10 columns">
            <input name="q" class="amalgamatic-search" type="search" title="Search terms" placeholder="Find Stuff" />
          </div>
          <div class="small-2 columns">
            <input class="button postfix" type="submit" value="Search" />
          </div>
        </div>
      </div>
    </div>
  </form>

  <div data-alert id="didyoumean" class="row hide"></div>

  <div class="row results-row">
    <div class="large-3 columns">
      <div class="panel radius">
        <h2>PubMed</h2>
        <div class="results-list" id="pubmed">
        </div>              
      </div>
    </div>
    
    <div class="large-3 columns">
      <div class="panel radius">
        <h2>SFX</h2>
        <div class="results-list" id="sfx">
        </div>
      </div>
    </div>

    <div class="large-3 columns">
      <div class="panel radius">
        <h2>Databases</h2>
        <div class="results-list" id="dbs">
        </div>              
      </div>
    </div>
    
    <div class="large-3 columns">
      <div class="panel radius">
        <h2>Website</h2>
        <div class="results-list" id="drupal6">
        </div>
      </div>
    </div>
  </div>

</div>
</div>

</body>
</html>
